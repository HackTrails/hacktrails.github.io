<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hack Trails</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }
        .generic-title-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
            width: 100%; /* Ensure consistent width */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .card-content a {
            word-wrap: break-word; /* Handle long titles */
            overflow-wrap: break-word;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        .btn {
            background: linear-gradient(45deg, #00d4ff, #00ff7f);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            color: #1a1a2e;
            font-weight: 600;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: #e0e0e0;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        .input-field:focus {
            border-color: #00ff7f;
            transform: scale(1.02);
            outline: none;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .nav-menu a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-menu a:hover {
            color: #00ff7f;
            transform: scale(1.1);
        }
        .footer {
            text-align: center;
            padding: 1rem;
            color: #a0a0a0;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .footer img {
            height: 40px;
            transition: transform 0.3s ease;
        }
        .footer img:hover {
            transform: scale(1.1);
        }
        h1 {
            color: #00d4ff;
        }
        @media (max-width: 640px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #16213e;
                padding: 1rem;
                z-index: 10;
            }
            .nav-menu.active {
                display: flex;
            }
            .hamburger {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
                color: #e0e0e0;
            }
            .footer {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body class="min-h-screen p-6 relative">
    <button id="hamburger" class="hamburger md:hidden absolute top-4 left-4">â˜°</button>
    <div class="container max-w-6xl mx-auto bg-transparent rounded-xl p-8">
        <div class="nav-menu md:flex hidden">
            <a href="index.html" class="generic-title-font">Home</a>
            <a href="contact.html" class="generic-title-font">Contact</a>
        </div>
        <h1 class="text-4xl font-bold text-center mb-8 generic-title-font">Contact Us</h1>
        <div class="card">
            <div class="card-content">
                <p class="text-lg text-gray-300 mb-4">We'd love to hear from you! Reach out with any questions, feedback, or inquiries.</p>
                <div class="mb-4">
                    <input type="text" id="name" placeholder="Your Name" class="w-full input-field mb-2">
                    <input type="email" id="email" placeholder="Your Email" class="w-full input-field mb-2">
                    <textarea id="message" placeholder="Your Message" class="w-full input-field h-32 resize-none"></textarea>
                </div>
                <button id="submit-btn" class="btn self-end">Send Message</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://buymeacoffee.com/hacktrails" target="_blank">
            <img src="https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png" alt="Buy Me a Coffee">
        </a>
    </div>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        const submitBtn = document.getElementById('submit-btn');
        submitBtn.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (name && email && message) {
                alert('Thank you for your message! We will get back to you soon.');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
